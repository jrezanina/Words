<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Add new word
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="searchedWord" placeholder="Word to add"></ion-input>
      </ion-item>
      <ion-button class="ion-padding" color="dark" expand="full" (click)="add()">Add</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
