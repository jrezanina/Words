<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="danger" (click)="fetchData()">
    Get data from API
  </ion-button>

  <div>
    <div *ngIf="data.definitions">
      <div *ngIf="data.definitions[0]">
        <div *ngIf="data.definitions[0].definition">
          {{data.definitions[0].definition}}
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="word$ | async; let word">
    {{word.definitions[0].definition}}
  </div>
</ion-content>
