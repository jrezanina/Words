<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon name="cog" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ng-container *ngFor="let item$ of words$">
      <ng-container *ngIf="item$ | async; let word">
        <ion-card routerLink="/detail" (click)="setDetailData(word)">
          <ion-card-header>
            <ion-card-title>{{word.word}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">Click for details</ion-item>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ng-container>
  </div>

</ion-content>
